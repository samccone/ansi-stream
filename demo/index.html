<html>
  <style>
    html {
      background: #1F1F1F;
      color: #FFF;
      font-family: monospace;
    }
  </style>
  <body>
    <script src="../index.js"></script>
    <script>
      var chunks = ''

      function onChunk(htmlChunk) {
        chunks += htmlChunk;
      }

      window.ansiStream('../test/mocks/sample.log', onChunk, {
        background: '#1F1F1F'
      });

      function chunkLoop() {
        if (chunks) {
          document.body.innerHTML += chunks;
          chunks = '';
        }

        requestAnimationFrame(chunkLoop);
      }

      requestAnimationFrame(chunkLoop);
    </script>
  </body>
</html>
